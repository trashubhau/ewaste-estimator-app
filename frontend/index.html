<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Price Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>E-Waste Price Estimator</h1>
        <p class="instructions">Upload an image of your e-waste item, add optional details, and click "Get Estimate" to receive an approximate value range.</p>

        <form id="upload-form">
            <div class="form-group">
                <label for="image-upload" class="file-label">Select Image</label>
                <input type="file" id="image-upload" accept="image/*">
                <span id="file-name-display">No file chosen</span>
            </div>

            <div class="image-preview-container hidden" id="image-preview-container">
                <img id="image-preview" src="#" alt="Image Preview">
            </div>

            <div class="form-group optional-inputs">
                <label for="brand">Brand (Optional):</label>
                <input type="text" id="brand" placeholder="e.g., Apple, Samsung, Dell">

                <label for="model">Model (Optional):</label>
                <input type="text" id="model" placeholder="e.g., iPhone 13, XPS 15">

                <label for="issues">Known Issues (Optional):</label>
                <textarea id="issues" rows="3" placeholder="e.g., Screen cracked, battery drains fast"></textarea>
            </div>

            <button type="submit" id="submit-button">
                <span class="button-text">Get Estimate</span>
                <span class="spinner hidden"></span>
            </button>
        </form>

        <div id="status-message" class="status"></div>

        <div id="results-display" class="results hidden">
            <h2>Estimation Result</h2>
            <p class="price-label">Estimated Price Range:</p>
            <p id="price-range">-</p>
            <p id="detected-info" class="detected-info"></p>
            <p class="disclaimer"><strong>Disclaimer:</strong> This is an estimate based on visual appearance and provided details.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
